<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="example " data-component="example" data-active-class="example--active">
            <div class="example__frame">
              <div class="space space--medium">

                <h1 id="page">You may also like</h1>
            
              <div id="options-start-at" class="slider glide">
            <div class="slider__track glide__track" data-glide-el="track">
              <ul class="slider__slides glide__slides">

                
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>
                
                   
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>
                   
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>
                
                   
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>
                
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>
                
                   
                  <li class="slider__frame glide__slide">
                    <img class="glide__slide_img" />
                    <div class="description">
                    <h6 class="glide__slide_category"></h6>
                    <h3 class="glide__slide_productName"></h3>
                </div>
                    <div class="purchaseSection">
                        <p class="glide__slide_price"></p>
                        <button id="buyButton">Buy now</button>
                    </div>
                  </li>

                
              </ul>
            </div>
          
            <div data-glide-el="controls" class="controls">
              <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev" data-glide-dir="<">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                  <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"/>
                </svg>
              </button>
          
              <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next" data-glide-dir=">">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                  <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
                </svg>
              </button>
          </div>
          
		<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
		<script type="module" src="app.js"></script>
	</body>
</html>
